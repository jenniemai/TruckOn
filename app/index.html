<!DOCTYPE html>
<html lang="en" ng-app="foodTruckApp">
<head>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="fixed">
        <div class="header">
            <div class="banner-title"></div>
            <ul class="nav-bar" ng-model="selectedView">
                <li class="nav-item map" ng-class="{selected: (!selectedView || selectedView == 'map')}" ng-click="selectedView='map'" ><a href="#/map">MAP</a></li><li class="nav-item list" ng-class="{'selected': selectedView == 'list'}" ng-click="selectedView='list'"><a href="#/list">LIST</a> 
                </li>
            </ul>
        </div>
    </div>

    <div class="viewContainer" ng-view></div>


    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://underscorejs.org/underscore.js" type="text/javascript"></script> 

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="/lib/angular/angular-route.js"></script>
    <script src="/lib/angular-google-maps.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/controllers.js"></script>
</body>
</html>
